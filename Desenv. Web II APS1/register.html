<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Ms - Cadastro</title>
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="modal.css">

    <!-- Bootstrap: -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

     <!-- Fontawesome: -->
     <script src="https://kit.fontawesome.com/909832e6d4.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="page">
        <div class="header">
            <div class="header-group">
                <a href="dashboard.html">
                    <i class="fas fa-angle-left"></i>
                </a>
            </div>
            <h3 class="user">Funcionários</h3>
        </div>
        <div class="content">
            <div class="area-content">
                <div class="caixa">
                    <form action="" method="post">
                        <div class="row">
                            <div class="col-12">
                                <img class="modal-logo" src="./imagens/3m-logo.png" alt="3M's">
                            </div>
                            <div class="col-12">
                                <p>cadastro</p>
                            </div>
                            <div class="col-12">
                                <input required name="cpf" type="text" placeholder="CPF">
                            </div>
                            <div class="col-12">
                                <input required name="nome" type="text" placeholder="Nome">
                            </div>
                            <div class="col-12">
                                <input required name="cargo" type="text" placeholder="Cargo">
                            </div>
                            <div class="col-12">
                                <input required name="dia" type="text" placeholder="Dia">
                            </div>
                            <div class="col-12">
                                <input required name="entrada" type="text" placeholder="H. de Entrada">
                            </div>
                            <div class="col-12">
                                <input required name="saida" type="text" placeholder="H. de Saída">
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary mt-3 mb-5 btn-login" type="submit">Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            Feito por Micael Riboura, Matheus Dias e Messias Barreto
        </footer>
    </div>
</body>
</html>
